<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp and Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="" id="contact-form" class="main-form needs-validation" role="form" novalidate>
                <h3>Create Account</h3>
                <div class="form-group">
                    <label>
                        <input type="text" id="form_user" class="my_form-control" required>
                        <small class="my_place">Username</small>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </label>
                </div> 

                <div class="form-group">
                    <label>
                        <input type="text" id="form_email" class="my_form-control" required>
                        <small class="my_place">Your email</small>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </label>
                </div>   

                <div class="form-group">
                    <label>
                        <input type="password" id="form_password" class="my_form-control" required>
                        <small class="my_place">Your password</small>
                        <div class="invalid-feedback">Please fill out this field.</div>

                    </label>
                </div>  

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-2 mx-auto" >CREATE ACCOUNT</button>
                </div>

    

            </form>




        </div>

        <div class="form-container sign-in-container">

            <form action="" id="contact-form" class="main-form needs-validation" role="form" novalidate>
                <h3>Sign In</h3>
        

                <div class="form-group">
                    <label>
                        <input type="text" id="form_email" class="my_form-control" required>
                        <small class="my_place">Your email</small>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </label>
                </div>   

                <div class="form-group">
                    <label>
                        <input type="password" id="form_password" class="my_form-control" required>
                        <small class="my_place">Your password</small>
                        <div class="invalid-feedback">Please fill out this field.</div>

                    </label>
                </div>  

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-2 mx-auto" >SIGN IN</button>
                </div>

                <div class="form-group mt-2 text-center">
                    <span class="forgot">Forgot password ?</span>
                </div>

            </form>

        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
                    <button class="ghost" id="signIn">SIGN IN</button>
                  
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello World!</h1>
                    <p>Lorem ipsum dolor sit amet,<br>
                        sed do eiusmod tempor incididunt.</p>
                    <button class="ghost" id="signUp">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  

    <script type="text/javascript">
    (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();


        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        });

    </script>
</body>
</html>
